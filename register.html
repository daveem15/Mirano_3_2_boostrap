<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark n' Purr</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form onsubmit="signup()">
            <h1>Register</h1>
            <p id="result" style="text-align: center;">Welcome, Create account....</p>
           
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <i class='bx bxs-user'></i>
            </div>
           
    
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
           
            <h2>Gender</h2>
           <div class="form-check">
            <input type="radio" class="form-check-input" id="g1" name="gender" id="flexRadioDefault1" checked>
            <label class="form-check-label">Rather not to say</label>
            </div>
            <div class="form-check">
            <input type="radio" class="form-check-input" id="g2" name="gender" id="flexRadioDefault2" checked>
            <label  class="form-check-label">Male</label>
           </div>
           <div class="form-check">
            <input type="radio" class="form-check-input" id="g3" name="gender" id="flexRadioDefault3" checked>
            <label class="form-check-label">Female</label>
           </div>
           
           <div class="input-box">
            <input type="address" placeholder="Enter Address" id="address" name="address" required>
            <i class='bx bx-current-location'></i>
        </div>

            <button class="btn" type="button" id="save_btn" onclick="saveData()">Register</button>
    
          
       
        </form>
    </div>
    <script>
        function saveData() {
   let name, email, password, cpassword, gender, address;
  name=document.getElementById("name").value;
   email=document.getElementById("email").value;
   password=document.getElementById("password").value;
   address = document.getElementById("address").value;
   gender = document.getElementById("g1").value;
   gender = document.getElementById("g2").value;
   gender = document.getElementById("g3").value;

  // localStorage.setItem("email", email);
   //localStorage.setItem("password", password);
   //localStorage.setItem("cpassword", cpassword);
   //localStorage.setItem("address", address);
   //localStorage.setItem("g1", gender);
   //localStorage.setItem("g2", gender);
   //localStorage.setItem("g3", gender);

            let user_records=new Array();
            user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
            if(user_records.some((v)=>{
                return v.email==email
            })){
                alert("Already has an account!");
            }
            else{
                user_records.push({
                    "name":name,
                    "email":email,
                    "password":password,
                    "gender":gender,
                    "address": address,
                })
                localStorage.setItem("users",JSON.stringify(user_records));
            }

}
    </script>

    </body>
